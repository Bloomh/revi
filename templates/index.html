<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revi - Product Review Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Revi</h1>
        </header>
        
        <main class="search-section">
            <form id="search-form" class="search-form">
                <div class="search-container">
                    <input 
                        type="text" 
                        name="product" 
                        id="product-search" 
                        placeholder="Enter a product name (e.g., Dyson Airwrap, iPhone 15)"
                        required
                    >
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                        Search Reviews
                    </button>
                </div>
                <p class="search-hint">Aggregated reviews to help you make good purchases in seconds</p>
            </form>
        </main>

        <footer class="footer">
            <p>TreeHacks 2025 | Made by Henry Bloom & Alexis Fry</p>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader">
            <div class="loader-star">
                <i class="fas fa-star"></i>
            </div>
            <p>Analyzing reviews...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
